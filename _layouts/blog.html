---
layout: default
---


<style>
     /* --- BLOG POST CONTENT STYLES --- */
        .blog-content h1,
        .blog-content h2,
        .blog-content h3,
        .blog-content h4,
        .blog-content h5,
        .blog-content h6 {
            color: var(--accent-gold);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-family: 'Oswald', sans-serif;
        }

        .blog-content h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 0.5rem;
        }

        .blog-content h3 {
            font-size: 1.5rem;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

     p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .blog-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
.blog-content ul {
  list-style-type: disc; /* Or try 'circle' or 'square' for different bullet shapes */
  padding-left: 1.5em;   /* Adds indentation if it's missing; adjust as needed */
  margin-left: 1em;      /* Optional: Extra left margin for better spacing */
}
        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content a {
            color: var(--accent-gold);
            text-decoration: underline;
        }

        .blog-content a:hover {
            color: var(--accent-hover);
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .blog-content blockquote {
            border-left: 4px solid var(--accent-gold);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-gray);
        }

        .blog-content code {
            background-color: var(--primary-light);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .blog-content pre {
            background-color: var(--primary-light);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2rem 0;
        }

        .blog-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .blog-content th,
        .blog-content td {
            border: 1px solid #444;
            padding: 0.75rem;
            text-align: left;
        }

        .blog-content th {
            background-color: var(--primary-light);
            color: var(--accent-gold);
            font-weight: bold;
        }

        .blog-content strong {
            color: var(--accent-gold);
            font-weight: bold;
        }
    </style>

<section class="py-24 bg-gray-900">
    <div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">

        <!-- Title -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">
       <!--      {{ page.title }} --> 
        </h1>

        <!-- Date -->
        <p class="mt-4 text-gray-400 text-lg">
            <!--     {{ page.date | date: "%B %d, %Y" }} --> 
        </p>

        <!-- Featured Image -->
         <img src="{{ site.baseurl }}/{{ post.image }}"  alt="{{ post.title }}"    class="mt-10 w-full rounded-xl shadow-xl border border-gray-700"  >
    

        <!-- Content -->
   <article class="blog-content mt-12 text-gray-300 leading-relaxed max-w-none">
    {{ content }}
</article>



<!-- tailwind does nothing here. why is it everywhere? --> 

        <!-- Back Button -->
        <div style="margin: 1rem;" class="mt-16">
            <a href="{{ site.baseurl }}/blog"
               class="inline-block px-6 py-3 text-base font-semibold rounded-md shadow-lg text-white bg-brand-red hover:bg-opacity-80 transition-all duration-300">
               ‚Üê Back to Blog
            </a>
        </div>

    </div>
</section>
