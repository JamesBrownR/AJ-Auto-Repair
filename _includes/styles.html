   <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* Extracted from Logo: Dark Blue/Grey and Orange/Gold */
            --primary-dark: #23262d; 
            --primary-light: #2e323e;
            --accent-gold: #e8a635;
            --accent-hover: #ffb845;
            --text-light: #f4f4f4;
            --text-gray: #b0b0b0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        /* --- UTILITIES --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #fff;
            margin: 10px auto;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-gold);
            color: var(--primary-dark);
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            border: 2px solid var(--accent-gold);
        }

        .btn:hover {
            background-color: transparent;
            color: var(--accent-gold);
        }

        /* --- HEADER --- */
        header {
            background-color: rgba(35, 38, 45, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px; /* Adjust based on your actual logo file */
        }

        .brand-name {
            font-size: 1.8rem;
            color: var(--accent-gold);
            font-weight: 700;
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav a:hover {
            color: var(--accent-gold);
        }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1619642751034-765dfdf7c58e?auto=format&fit=crop&q=80&w=1974'); /* Placeholder mechanic background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--accent-gold);
            font-weight: 300;
        }

        /* --- SERVICES SECTION --- */
        .services {
            padding: 80px 0;
            background-color: var(--primary-light);
        }

        .services-tagline {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-gray);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: var(--primary-dark);
            padding: 25px;
            border-left: 3px solid var(--accent-gold);
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background: #363b49;
        }

        .service-card i {
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        .service-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* --- GALLERY SECTION --- */
        .gallery {
            padding: 80px 0;
            background-color: var(--primary-dark);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            height: 250px;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
            text-align: center;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* --- REVIEWS SECTION --- */
        .reviews {
            padding: 80px 0;
            background-color: var(--primary-light);
        }

        .reviews-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .review-card {
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .review-card::before {
            content: '\201C';
            font-family: serif;
            font-size: 4rem;
            color: var(--accent-gold);
            position: absolute;
            top: -10px;
            left: 10px;
            opacity: 0.5;
        }

        .stars {
            color: var(--accent-gold);
            margin-bottom: 10px;
        }

        .review-text {
            font-style: italic;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .review-author {
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            text-align: right;
            color: var(--primary-dark);
        }

        .review-sub {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }

        /* --- CONTACT & INFO --- */
        .contact {
            padding: 80px 0;
            background-color: var(--primary-dark);
        }

        .contact-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .contact-info, .map-container {
            flex: 1;
            min-width: 300px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .info-item i {
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-right: 15px;
            margin-top: 5px;
        }

        .hours-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .hours-table td {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .hours-table td:first-child {
            color: var(--accent-gold);
            font-weight: bold;
        }

        footer {
            background: #111;
            text-align: center;
            padding: 20px;
            color: #777;
            border-top: 1px solid #333;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .nav-container ul { display: none; } /* Simplified mobile handling */
            .contact-layout { flex-direction: column; }
        }
    </style>
